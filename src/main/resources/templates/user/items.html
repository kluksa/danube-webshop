<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
	<div class="container">
		<div class="card" style="width: 1000px;">
			<div class="card-header">
                <!-- <h1 >Danube web shop</h1>-->
                <h1 th:text="${basket} ? #{basket.title} :#{item.title}"></h1>
			</div>
		</div>
		<div class="card-body">
	
		<form th:action="@{/}" method='GET'>
			<div class="row">
				<div class="col-md-5"></div>
                <div class="col-md-3" th:text="#{search_product}">Search product:</div>
				<div class="col-md-4">
					<input type="text" id="productSearch" class="form-control"
						name="searchString">
				</div>
			</div>
			<div class="row">
				<div class="col-md-5"></div>
                <div class="col-md-3" th:text=#{search_by}>Search by:</div>
				<div class="col-md-4">
					<select class="form-control" name="searchCriteria"
						id="searchCriteria">
                        <option value="" th:text="#{item.all_categories}">All categories</option>
						<option th:each="category: ${productCategories}"
							th:value="${category.id}" th:text="${category.name}"></option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4" sec:authorize='hasAuthority("ROLE_ADMIN")'>
					<button class="btn btn-sm btn-primary btn-block" type="button"
                                                      th:onclick="'openItemModal(\'new\');'" th:text="#{item.add_new_item}">Add new item</button>
				</div>
				<div class="col-md-4"></div>

				<div class="col-md-2">
					<button class="btn btn-sm btn-primary btn-block" type="submit"
                                                      name="all" value="all" th:text="#{clear}">Clear</button>
				</div>
				<div class="col-md-2">
                    <button class="btn btn-sm btn-primary btn-block" type="submit" th:text="#{search}">Search</button>
				</div>
			</div>
		</form>

	</div>
	<div th:if="${#lists.size(items) == 0}">
        <h2 th:text="${basket} ? #{basket.empty} :#{item.empty}"></h2>
        <!--<h2>No items for this criteria</h2>-->
	</div>
	<div th:if="${#lists.size(items) != 0}">

		<div class="row">
			<table id="itemTable" class="table table-striped table-bordered">
				<thead>
					<tr>
                        <th scope="col" th:text="#{item.picture}">Picture</th>
						<th scope="col" th:text="#{item.name}">Name</th>
						<th scope="col" th:text="#{item.category}">Category</th>
						<th scope="col" th:text="#{item.date}">Date</th>
						<th scope="col" th:text="${basket} ? #{basket.remove_header} :#{item.add_header}">Add</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${items}">
						<td><img th:src="@{${item.pictureUrl}}" class="img-thumbnail">
						</td>
						<td><a href="#"
							th:onclick="'openItemModal(\'' +${item.id} + '\');'"
							th:text="${item.name}"></a></td>
						<td th:text="${item.category.name}"></td>
						<td th:text="${item.timestamp}"></td>
						<td>
							<button class="btn btn-md" type="button"
								th:onclick="'addToCart(\'' +${item.id} + '\');'" 
                                th:text="${basket} ? #{basket.remove} :#{item.add}">Add</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		</div>
	</div>
	<div id="itemModalHolder"></div>
	<script>
	$(document).ready(function() {
	    $('#itemTable').DataTable(
	    {
	    	"info":     false,
	    	"lengthChange" : false,
	    	"pageLength" : 4,
	    	"searching": false
	    }		
	    );
	} );
		function openItemModal(id) {
			$.ajax({
				type : "GET",
				url : "/item/" + id,
				success : function(data) {
					$("#itemModalHolder").html(data);
					$("#itemModal").modal("show");
				},
				complete : function(xhr, textStatus) {
					console.log(xhr.status);
				}
			});
		}

		function addToCart(id) {
			$.get({
				url : "/basket/add",
				data : {
					"id" : id
				},
				success : function(data, textStatus, xhr) {
					console.log(xhr.status);
				},
				complete : function(xhr, textStatus) {
					console.log(xhr.status);
				}
			});
		}
	</script>
</th:block>
</html>
