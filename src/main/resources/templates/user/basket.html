<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
	<div class="row">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">No.</th>
					<th scope="col">Name</th>
					<th scope="col">Category</th>
					<th scope="col">Date</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tr th:each="item : ${basketList}">
				<form th:action="@{/basket/remove}" method="GET">
					<input type="hidden" th:name="id" th:value="${item.id}" />
					<td th:text="${item.id}"></td>
					<td th:text="${item.item.name}"></td>
					<td th:text="${item.item.category.name}"></td>
					<td th:text="${item.item.timestamp}"></td>
					<td>
						<button class="btn btn-md" type="submit">Remove</button>
				</td>
				</form>

			</tr>
		</table>
	</div>
</th:block>
</html>
